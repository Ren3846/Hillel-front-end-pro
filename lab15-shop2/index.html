<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Мій магазин</h1>
    <div class="container text-center" style="padding: 50px;">
        <div class="row">

          <div class="col">
            <h2>Оберіть товар</h2>
            <div class="menu">
                <ul></ul>
            </div>
          </div>
          
          <div class="col" >
            <form id="desc" class="order-form" style="text-align: left; display: none;">
                <h2>Інформація про товар</h2>
                <button id="buy-button">Купити</button>
                <p></p>
            </form>
          </div>

        </div>
      </div>

    <div id="order-form" style="display: none;">
      <h2>Оформлення замовлення</h2>
      <form id="order-form-data">
        <label for="name-input">ПІБ</label>
        <input type="text" id="name-input" required>
        
        <label for="city-select">Місто</label>
        <select id="city-select" required>
          <option value="">-- Виберіть місто --</option>
          <option value="Київ">Київ</option>
          <option value="Харків">Харків</option>
          <option value="Одеса">Одеса</option>
        </select>
  
        <label for="quantity-input">Кількість</label>
        <input type="number" id="quantity-input" min="1" required>
        
        <label for="comment-input">Коментар</label>
        <textarea id="comment-input"></textarea>
        
        <button type="submit">Замовити</button>
        <p id="error-message"></p>
      </form>
    </div>
  
    <div id="order-info"></div>
  
    <button id="orders-button">Мої замовлення</button>
    
    <table id="orders-table">
      <thead>
        <tr>
          <th>Назва товару</th>
          <th>ПІБ клієнта</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  

<script src="/lab15-shop2/index.js" type="module"></script>

</body>
</html>
