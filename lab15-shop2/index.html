<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="/lab15-shop2/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="container text-center" style="padding: 50px;">
            <div class="row">

              <div class="col">
                <h2>Оберіть товар</h2>
                <div class="menu">
                    <ul></ul>
                </div>
              </div>
              
              <div class="col" >
                <form id="desc" class="order-form" style="text-align: left; display: none;">
                    <h2>Інформація про товар</h2>
                    <button id="buy" type="submit">Купити</button>
                    <p></p>
                </form>
              </div>

            </div>
          </div>

          <div class="product-info">
            <div id="order-form" style="display:none;">
              <h3>Оформити замовлення</h3>
              <form id="order-form">
                <label for="name">ПІБ покупця</label>
                <input type="text" id="name" name="name" required>
                <label for="city">Місто</label>
                <select id="city" name="city" required>
                  <option value="Київ">Київ</option>
                  <option value="Львів">Львів</option>
                  <option value="Одеса">Одеса</option>
                </select>
                <label for="quantity">Кількість</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>
                <label for="comment">Коментар до замовлення</label>
                <textarea id="comment" name="comment"></textarea>
                <button id="confirm-button" type="submit">Підтвердити замовлення</button>
              </form>
            </div>
          </div>

          <div id="order-info" style="display:none;">
            <h3>Інформація про замовлення</h3>
            <p>Товар: <span id="product-name"></span></p>
            <p>Місто: <span id="order-city"></span></p>
            <p>Кількість: <span id="order-quantity"></span></p>
            <p>Коментар: <span id="order-comment"></span></p>
          </div>

          <button id="my-orders-btn" style="display:none;">Мої замовлення</button>
         
          <div id="my-orders" style="display:none;">
            <h3>Мої замовлення</h3>
            <table>
              <thead>
                <tr>
                  <th>Назва продукту</th>
                  <th>ПІБ покупця</th>
                </tr>
              </thead>
              <tbody id="my-orders-table">
              </tbody>
            </table>
          </div>
          
    </main>
<script src="/lab15-shop2/main.js" type="module"></script>
</body>
</html>
