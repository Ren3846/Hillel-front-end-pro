<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/lab12_2/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
      <div class="col-sm">
        <form id="contact_form">
            <legend>Contact form</legend>
             
                <label>Ім'я</label>   
                <input id="userName"  name="first_name" placeholder="Ім'я" class="form-control"  type="text">
                <label>Прізвище</label>  
                <input id="userLastName" name="last_name" placeholder="Прізвище" class="form-control"  type="text">
                <label>Дата народження</label>  
                <input id="userBirth" name="birthday" placeholder="Дата народження" class="form-control"  type="text">
            
              <label>Стать</label>   
                <div class="radio">
                    <label>
                        <input type="radio" name="hosting" value="man" /> Чол.
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="hosting" value="women" /> Жін.
                    </label>
                </div>
             
              <label>Місто</label>   
              <select name="state" class="form-control selectpicker" >
                <option value=" " >Київ</option>
                <option>Львів</option>
                <option>Харків</option>
                <option >Дніпро</option>
                <option >Запоріжжя</option>
              </select>
            
              <label>Адреса</label>   
              <textarea class="form-control" name="comment" placeholder="Адреса"></textarea>
            
              <label>Мови:</label>   
              <label> 
                <input name="languages1" type="checkbox"> Англійська |
              </label>
              <label> 
                <input name="languages2" type="checkbox"> Українська |
              </label>
              <label> 
                <input name="languages3" type="checkbox"> Російська |
              </label>
            
             <div>  
                 <button id="button" class="btn btn-warning" >Зберегти</button>
             </div>
            </form>
      </div>
      <div class="col-sm">
        <table class="table" id="table" >
            <tr>
             <td>Ім'я</td>
             <td>Прізвище</td>
             <td>Стать</td>
             <td>Місто</td>
             <td>Адреса</td>
             <td>Мови</td>
            </tr>
        </table>  
      </div>
     
    </div>
  </div>


 


<script src="/lab12_2/form-registration.js"></script>
</body>
</html>
