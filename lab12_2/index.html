<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/lab12_2/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
      <div class="col-sm">
        <form id="form1">
            <legend>Contact form</legend>
             
                <label>Ім'я</label>   
                <input name="first_name" placeholder="Ім'я" class="form-control"  type="text">
                <label>Прізвище</label>  
                <input name="last_name" placeholder="Прізвище" class="form-control"  type="text">
                <label>Дата народження</label>  
                <input name="birthday" placeholder="Дата народження" class="form-control"  type="date">
            
               <label>Стать</label>   
                <div  class="radio">
                    <label>
                        <input type="radio" name="sex" value="man" /> Чол.
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="sex" value="women" /> Жін.
                    </label>
                </div>
             
              <label >Місто</label>   
              <select  name="city" class="form-control selectpicker" >
                <option value="Київ">Київ</option>
                <option value="Львів">Львів</option>
                <option value="Харків">Харків</option>
                <option value="Дніпро">Дніпро</option>
                <option value="Запоріжжя">Запоріжжя</option>
              </select>
            
              <label>Адреса</label>   
              <textarea  class="form-control" name="adress" placeholder="Адреса"></textarea>
            
              <label>Мови:</label>   
              <label> 
                <input class="checkbox" type="checkbox"  value="en"> Англійська |
              </label>
              <label> 
                <input class="checkbox" type="checkbox" value="ua"> Українська |
              </label>
              <label> 
                <input class="checkbox" type="checkbox"  value="ru"> Російська |
              </label>
            
             <div>  
                 <button id="button" class="btn btn-warning" >Зберегти</button>
             </div>
            </form>

            <table class="table" id="table" style="display: none;" >
              <tr>
               <td>Ім'я</td>
               <td>Прізвище</td>
               <td>Дата народження</td>
               <td>Стать</td>
               <td>Місто</td>
               <td>Адреса</td>
               <td>Мови</td>
              </tr>
          </table> 
      </div>  
    </div>
  </div>


 


<script src="/lab12_2/form-registration.js"></script>
</body>
</html>
