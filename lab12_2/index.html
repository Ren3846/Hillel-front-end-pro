<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/lab12_2/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div>
        <form>
            <input name="name" type="text" required placeholder="first name">
            <input name="second name" type="text" required placeholder="second name">
            <input name="date" type="text" required placeholder="birthday">
            <radio name="sex"></radio>
            <select name="city">
                <option value="Kyiv" selected disabled>Kyiv</option>
                <option value="Kharkiv">Kharkiv</option>
                <option value="Lviv">Lviv</option>
                <option value="Zaporizhzhya">Zaporizhzhya</option>
            </select>
            <input name="adress" type="text" required placeholder="adress">
            <label>Languages 
                <input name="languages1" type="checkbox">
                <input name="languages2" type="checkbox">
            </label>
            
            <button type="submit">SAVE</button>
        </form>
    </div>
    
    <script src="/lab12/form-registration.js"></script>

</body>
</html>
