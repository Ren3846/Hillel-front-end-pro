<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP2</title>
    <link rel="stylesheet" href="/lab15/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <main>
        <div class="container text-center" style="padding: 50px;">
            <div class="row">
              <h2>Оберіть товар</h2>
              <div class="col">
                <div class="menu">
                    <ul></ul>
                </div>
              </div>
        
             <div class="col" >
                <div id="desc" class="hidden" style="text-align: left;">
                    <p></p>
                    <button type="submit">Купити</button>
                </div>
              </div>
            </div>
           
            <div class="row">             
                <form id="form" class="hidden" >
                    <h2>Заповніть форму</h2>
                    <input required type="text" name="name" id="" placeholder="ПІБ">
                    <label>Місто</label>   
                    <select  name="city" >
                       <option value="Київ">Київ</option>
                       <option value="Львів">Львів</option>
                       <option value="Харків">Харків</option>
                       <option value="Дніпро">Дніпро</option>
                      <option value="Запоріжжя">Запоріжжя</option>
                    </select>
                    <input required min="1" type="number" name="quantity" placeholder="Кількість">
                    <input required type="text" name="comment" id="" placeholder="Коментар">
                    <button type="submit">Купити</button>
                </form>
            </div>
          </div>

         <!-- <table>
            <tr>
                <th>Name</th>

                <td></td>
            </tr>
        </table>  -->

    </main>
<script src="/lab15/main.js" type="module"></script>
</body>
</html>
